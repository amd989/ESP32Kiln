      <div class="container-fluid">
            <form>
                  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                        <div class="col">
                              <div class="card mb-4 rounded-3 shadow-sm">
                                    <div class="card-header">
                                          <h4 class="my-0 fw-normal">Temperatures</h4>
                                    </div>
                                    <div class="card-body">
                                          <div class="row mb-3">
                                                <label for="kiln_temp" class="col-sm-3 col-form-label">Kiln</label>
                                                <div class="col-3">
                                                      <div class="input-group">
                                                            <input type="text" class="form-control" id="kiln_temp"
                                                                  name="kiln_temp" value="" readonly>
                                                            <span class="input-group-text">&#176;C</span>
                                                      </div>
                                                </div>
                                                <label for="env_temp"
                                                      class="col-sm-3 col-form-label">Environment</label>
                                                <div class="col-3">
                                                      <div class="input-group">
                                                            <input type="text" class="form-control" id="env_temp"
                                                                  name="env_temp" value="" readonly>
                                                            <span class="input-group-text">&#176;C</span>
                                                      </div>
                                                </div>
                                          </div>
                                          <div class="row mb-3">

                                                <label for="set_temp" class="col-sm-3 col-form-label">Set</label>
                                                <div class="col-3">
                                                      <div class="input-group">
                                                            <input type="text" class="form-control" id="set_temp"
                                                                  name="set_temp" value="" readonly>
                                                            <span class="input-group-text">&#176;C</span>
                                                      </div>
                                                </div>
                                                <label for="case_temp" class="col-sm-3 col-form-label">Kiln
                                                      housing</label>
                                                <div class="col-3">

                                                      <div class="input-group">
                                                            <input type="text" class="form-control" id="case_temp"
                                                                  name="case_temp" value="" readonly>
                                                            <span class="input-group-text">&#176;C</span>
                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                        <div class="col">
                              <div class="card mb-4 rounded-3 shadow-sm">
                                    <div class="card-header">
                                          <h4 class="my-0 fw-normal">Timing</h4>
                                    </div>
                                    <div class="card-body">
                                          <div class="row mb-3">
                                                <label for="prog_start" class="col-sm-2 col-form-label">Start</label>
                                                <div class="col-4">
                                                      <input type="text" class="form-control" id="prog_start"
                                                            name="prog_start" value="" readonly>
                                                </div>
                                                <label for="prog_end" class="col-sm-2 col-form-label">ETA</label>
                                                <div class="col-4">
                                                      <input type="text" class="form-control" id="prog_end"
                                                            name="prog_end" value="" readonly>
                                                </div>
                                          </div>
                                          <div class="row mb-3">
                                                <label for="curr_time" class="col-sm-2 col-form-label">Current time</label>
                                                <div class="col-4">
                                                      <input type="text" class="form-control" id="curr_time"
                                                            name="curr_time" value="" readonly>
                                                </div>
                                                <label for="step" class="col-sm-2 col-form-label">Step</label>
                                                <div class="col-4">

                                                      <input type="text" class="form-control" id="step" name="step"
                                                            value="0 of 0" readonly>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                        <div class="col">
                              <div class="card mb-4 rounded-3 shadow-sm">
                                    <div class="card-header">
                                          <h4 class="my-0 fw-normal">PID</h4>
                                    </div>
                                    <div class="card-body">
                                          <div class="row mb-3">
                                                <label for="heat_time" class="col-sm-3 col-form-label">Heat time</label>
                                                <div class="col-3">

                                                      <input type="text" class="form-control" id="heat_time"
                                                            name="heat_time" value="0" readonly>
                                                </div>
                                          </div>
                                          <div class="row mb-3">
                                                <label for="temp_change" class="col-sm-3 col-form-label">Temp.
                                                      change</label>
                                                <div class="col-3">
                                                      <input type="text" class="form-control" id="temp_change"
                                                            name="temp_change" value="0.0" readonly>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </form>
      </div>

      <div class="container-fluid PIDChart" style="width:75%;">
            <canvas id="ProgramChart"></canvas>
      </div>

      <div class="container mt-4">
            <form method="post" action="index.html">
                  <fieldset class="border p-4 rounded">
                        <legend class="w-auto px-2">Program control</legend>
                        <div class="d-grid gap-2 d-md-block">
                              <button type="submit" class="btn btn-primary w-20" id="start_bttn" name="prog_start">Start
                                    program</button>
                              <button type="submit" class="btn btn-warning w-20" id="pause_bttn" name="prog_pause">Pause
                                    program</button>
                              <button type="submit" class="btn btn-success w-20" id="end_bttn" name="prog_end">End
                                    program</button>
                              <button type="submit" class="btn btn-danger w-20" id="abort_bttn" name="prog_abort">Abort
                                    program</button>
                        </div>
                  </fieldset>
            </form>
      </div>
